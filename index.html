<html>
    <head>
        <title>Dni do korei</title>
    </head>
    <body>
        <span>Dni do korei: <span id="daysTillKorea"></span></span>
        <script>
        function calculateDayDifference(date1, date2) {
          // Convert the dates to UTC to ensure consistent calculations
          var utc1 = Date.UTC(date1.getFullYear(), date1.getMonth(), date1.getDate());
          var utc2 = Date.UTC(date2.getFullYear(), date2.getMonth(), date2.getDate());

          // Calculate the difference in milliseconds
          var diffInMs = Math.abs(utc2 - utc1);

          // Convert the difference from milliseconds to days
          var diffInDays = Math.floor(diffInMs / (1000 * 60 * 60 * 24));

          return diffInDays;
        }

        const koreaDate = new Date('April 3, 2024 10:55:00')
        document.querySelector('#daysTillKorea').innerText = calculateDayDifference(koreaDate, new Date()) + 1
        document.querySelector('#daysTillKorea').setAttribute('real-days', calculateDayDifference(koreaDate, new Date()))
        </script>
    </body>
</html>
